<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Migrator | Convert Google Keep, Apple Notes, Evernote, and more</title>
    <meta name="title" content="Notes Migrator | Convert Google Keep, Apple Notes, Evernote, and more">
    <meta name="description" content="A free, secure, browser-based tool to convert your notes between Google Keep, Apple Notes, Evernote (.enex), and Markdown (Notion). 100% private, client-side conversion.">
    <meta name="keywords" content="notes migrator, notes converter, google keep, apple notes, evernote, onenote, notion, markdown, convert, migrate, import, transfer, google takeout, enex, secure, private, client-side">
    <meta name="author" content="Ghazi Khan">
    <link rel="icon" href="assets/favicon-192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="assets/favicon-32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="assets/favicon-16.png" sizes="16x16" type="image/png">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script>
    <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KT0X49LEFM"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-KT0X49LEFM');
    </script>
  </head>
<body>
  <div class="app-container">
    <header>
      <div class="logo">
        <img src="assets/logo.png" alt="Notes Migrator">
        <button id="darkModeToggle" class="theme-toggle" aria-label="Toggle Dark Mode">
          <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M12 18a6 6 0 1 1 0-12 6 6 0 0 1 0 12zm0-2a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM11 1h2v3h-2V1zm0 19h2v3h-2v-3zM3.515 4.929l1.414-1.414L7.05 5.636 5.636 7.05 3.515 4.93zM16.95 18.364l1.414-1.414 2.121 2.121-1.414 1.414-2.121-2.121zm2.121-14.85l1.414 1.415-2.121 2.121-1.414-1.414 2.121-2.121zM5.636 16.95l1.414 1.414-2.121 2.121-1.414-1.414 2.121-2.121zM23 11v2h-3v-2h3zM4 11v2H1v-2h3z"/></svg>
          <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M10 7a7 7 0 0 0 12 4.9v.1c0 5.523-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2h.1A6.979 6.979 0 0 0 10 7zm-6 5a8 8 0 0 0 15.062 3.762A9 9 0 0 1 8.238 4.938 7.999 7.999 0 0 0 4 12z"/></svg>
        </button>
      </div>
    </header>

    <div class="support-block">
        <a href="https://github.com/sponsors/mgks" class="support-button" target="_blank" rel="noopener noreferrer">
            <span class="fas fa-heart">
                <svg width="48" height="48" viewBox="0 0 6.898 6.898" fill="none" xmlns="http://www.w3.org/2000/svg"><g stroke-width="0"/><g stroke-linecap="round" stroke-linejoin="round"/><g fill="#f42774"><path opacity=".5" fill-rule="evenodd" clip-rule="evenodd" d="M2.33 5.245C1.523 4.623.575 3.892.575 2.626c0-1.398 1.581-2.389 2.874-1.045v4.311c-.287 0-.575-.221-.873-.457l-.246-.191Z"/><path d="M4.322 5.435c.846-.666 2.001-1.411 2.001-2.809S4.743.237 3.449 1.581v4.311c.287 0 .575-.221.873-.457"/></g></svg>
            </span> Support the Project
        </a>
    </div>
    
    <div class="card">
      <div class="conversion-selector">
        <div class="selector-wrapper">
          <label>From</label>
          <div class="custom-select" id="convertFrom">
            <div class="select-button" data-value="keep">
              <span>Google Keep</span>
              <svg class="chevron" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
            </div>
            <div class="select-dropdown"></div>
          </div>
        </div>
        <div class="exchange-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M6.99 11L3 15l3.99 4v-3H14v-2H6.99v-3zM21 9l-3.99-4v3H10v2h7.01v3L21 9z"/></svg>
        </div>
        <div class="selector-wrapper">
          <label>To</label>
          <div class="custom-select" id="convertTo">
            <div class="select-button" data-value="apple">
              <span>Apple Notes</span>
               <svg class="chevron" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
            </div>
            <div class="select-dropdown"></div>
          </div>
        </div>
      </div>

      <div class="info-box" id="instructions"></div>

      <div id="dropZone">
        <p id="dropZone-text">Drop your export file(s) here</p>
        <p>Or click to browse files</p>
        <p class="upload-limit">Maximum file size: 200 MB</p>
      </div>
      
      <input type="file" id="fileInput" multiple class="hidden">
            
      <div id="file-list-area" class="hidden">
        <div class="file-list-header">
            <h3 id="selectedFilesTitle">Found Notes</h3>
            <div id="fileSelectionControls">
                <button id="selectAllButton">Select All</button>
                <button id="deselectAllButton">Deselect All</button>
            </div>
        </div>
        <ul id="fileList"></ul>
      </div>
      
      <div class="button-row">
        <button id="convertButton" disabled>Convert and Download</button>
        <div class="secondary-buttons">
          <button id="clearButton" class="hidden secondary-button">Clear</button>
          <button id="logsButton" class="hidden secondary-button">Logs</button>
        </div>
      </div>
      
      <div id="logsContainer" class="hidden">
        <div class="logs-header">
          <h3>Logs</h3>
        </div>
        <div id="logs"></div>
      </div>

    </div>
  </div>
  
  <div class="footer"><a href="https://github.com/mgks" target="_blank" rel="noopener noreferrer">Developed by @mgks</a> | <a href="https://github.com/mgks/notesmigrator" target="_blank" rel="noopener noreferrer">GitHub Repo</a></div>
  
  <!-- Converter Modules -->
  <script src="converters/enex-converter.js"></script>
  <script src="converters/keep-converter.js"></script>
  <script src="converters/markdown-converter.js"></script>
  <!-- Main Application Logic -->
  <script src="src/main.js"></script>
</body>
</html>
